<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Crear Objeto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<!-- 
        <form action="/objeto" th:action="@{/objeto}" th:object="${objeto}" method="post" >
-->
  	<form method="post" action="/objeto">
  	          <table>
                <tr>
                    <td>Serial:</td>
                    <!-- <td><input type="text" th:field="*{SerialObjeto}" /></td> -->
                    <td><input id="SerialObjeto" name="SerialObjeto" type="text"/></td>
                </tr>
                <tr>
                    <td>Marca:</td>
                    <!-- <td><input type="text" th:field="*{MarcaObjeto}" /></td>-->                    
                    <td><input id="MarcaObjeto" name="MarcaObjeto" type="text" /></td>
                </tr>
                <tr>
                    <td>Modelo:</td>
                    <!-- <td><input type="text" th:field="*{ModeloObjeto}" /></td>      -->            
                    <td><input id="ModeloObjeto" name="ModeloObjeto" type="text"/></td>
                </tr>
                <tr>
                    <td>Descripción:</td>
                    <!--<td><input type="text" th:field="*{DescripcionObjeto}" /></td>      --> 
                    <td><input id="DescripcionObjeto" name="DescripcionObjeto" type="text" /></td>
                </tr>
                <tr>
                    <td>Longitud:</td>
                    <!--<td><input type="number" th:field="*{LongitudObjeto}" /></td>       -->
                    <td><input id="LongitudObjeto" name="LongitudObjeto" type="number" /></td>
                </tr>
                <tr>
                    <td>Ancho:</td>
                    <!--<td><input type="number" th:field="*{AnchoObjeto}" /></td>       -->
                    <td><input id="AnchoObjeto" name="AnchoObjeto" type="number" /></td>
                </tr>
                <tr>
                    <td>Altura:</td>
                    <!--<td><input type="number" th:field="*{AlturaObjeto}" /></td>       -->
                    <td><input id="AlturaObjeto" name="AlturaObjeto" type="number" /></td>
                </tr>
                <tr>
                    <td>Área:</td>
                    <!--<td><input type="number" th:field="*{AreaObjeto}" /></td>       -->
                    <td><input id="AreaObjeto" name="AreaObjeto" type="number" /></td>
                </tr>
                <tr>
                    <td>Vida Útil:</td>
                    <!--<td><input type="number" th:field="*{VidaObjeto}" /> meses</td>    -->   
                    <td><input id="VidaObjeto" name="VidaObjeto" type="number" /></td>
                </tr>
                <tr>
                    <td>Fecha Obtención:</td>
                    <!--<td><input type="date" th:field="*{FechaObtencionObjeto}" /></td>       -->
                    <td><input id="FechaObtencionObjeto" name="FechaObtencionObjeto" type="text" placeholder="yyyy/mm/dd"/></td>
                </tr>
                <tr>
                	<select>
					  <option value="volvo">Volvo</option>
					  <option value="saab">Saab</option>
					  <option value="mercedes">Mercedes</option>
					  <option value="audi">Audi</option>
					</select>
                </tr>
                <tr>
                    <td><button type="submit">Crear Objeto</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
